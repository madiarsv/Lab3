<html >
	<body>
	<script>
	var arr = [1989,-3000,38,265,3276,19842],
	fMax;
	function getMax(arr) {
	var arrLen = arr.length,
	maxEl = arr[0];
	for (var i = 0; i < arrLen; i++) {
	if (maxEl < arr[i]) {
	maxEl = arr[i];
	}
	}
	return maxEl;
	}
	fMax = getMax(arr);
	console.log(fMax);
	document.write(" улкен сан = " + fMax);
	</script>
